<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="content">
        <div class="img-section">
            <div class="banner">
                <img src="./images/odin-lined.png" alt="Odin image" />
                ODIN
            </div>

        </div>
        <div class="main-section">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to. </p>
            </div>
            <div class="form-section">
                <p>Let's do this!</p>
                <form action="">
                    <div>
                        <p><label for="first-name">First Name</label></p>
                        <input type="text" name="first_name" id="first-name">
                    </div>
                    <div>
                        <p><label for="last-name">Last Name</label></p>
                        <input type="text" name="last_name" id="last-name">

                    </div>
                    <div>
                        <p><label for="email">Email</label></p>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <p><label for="phone">Phone Number</label></p>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div class="error">
                        <p><label for="password">Password</label></p>
                        <input type="password" name="password" id="password" required>
                        <p class="error-msg">* Passwords do not match</p>
                    </div>

                    <div class="error">
                        <p>
                            <label for="confirm-pass">Confirm Password</label>
                        </p>
                        <input type="password" name="" id="confirm-pass">
                    </div>

                    <div class="submit-section">
                        <button type="submit">Submit</button>
                        <p>Already have an account ? <a href="">Log in</a></p>
                    </div>

                </form>

               
            </div>
        </div>



    </div>
</body>

</html>
